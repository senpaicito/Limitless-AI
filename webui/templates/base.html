<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - {{ character_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}" id="theme-stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .mobile-warning {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .mobile-warning {
                display: block;
            }
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-dot.connected {
            background-color: #4CAF50;
        }
        
        .status-dot.disconnected {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="mobile-warning">
        Mobile version is optimized but some features may be limited.
    </div>
    
    <nav class="navbar">
        <div class="nav-brand">
            <h1>AI Companion</h1>
            <span class="character-name">{{ character_name }}</span>
        </div>
        <div class="nav-tabs">
            <a href="/chat" class="tab-button {% if request.path == '/chat' %}active{% endif %}" data-tab="chat">
                Chat
            </a>
            <a href="/services" class="tab-button {% if request.path == '/services' %}active{% endif %}" data-tab="services">
                Services
            </a>
            <a href="/settings" class="tab-button {% if request.path == '/settings' %}active{% endif %}" data-tab="settings">
                Settings
            </a>
            <a href="/appearance" class="tab-button {% if request.path == '/appearance' %}active{% endif %}" data-tab="appearance">
                Appearance
            </a>
        </div>
        <div class="nav-actions">
            <button id="theme-toggle" class="btn-secondary">Toggle Theme</button>
            <div class="status-indicator" id="connection-status">
                <div class="status-dot disconnected"></div>
                <span>Connecting...</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
